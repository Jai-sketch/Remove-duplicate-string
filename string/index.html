<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Remove Duplicate Characters</title>
<style>
    body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .container {
        text-align: center;
    }
    input[type="text"] {
        padding: 10px;
        font-size: 16px;
        width: 300px;
        margin-bottom: 10px;
    }
    button {
        padding: 10px 20px;
        font-size: 16px;
        background-color:#45a049;
        color: white;
        border: none;
        cursor: pointer;
    }
    button:hover {
        background-color: #45a049;
    }
    #output {
        margin-top: 20px;
    }
</style>
</head>
<body>

<div class="container">
    <h2>Remove Duplicate Characters</h2>
    <form id="duplicateForm">
        <input type="text" id="inputString" placeholder="Enter a string...">
        <button type="submit">Remove Duplicates</button>
    </form>
    <div id="output"></div>
</div>

<script src="script.js"></script>
</body>
</html>
